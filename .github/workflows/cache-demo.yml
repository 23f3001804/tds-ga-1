name: Cache Demo

on:
  workflow_dispatch: # Run manually
  push:              # Run on pushes to main
    branches:
      - main

jobs:
  cache-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: prime-cache-877a5a9   # ðŸ”‘ required step name
        id: cache-step
        uses: actions/cache@v4
        with:
          path: ~/.cache/demo
          key: cache-877a5a9

      - name: Show cache result
        run: echo "Cache result: ${{ steps.cache-step.outputs.cache-hit }}"

      - name: Use cached data
        run: |
          mkdir -p ~/.cache/demo
          echo "Hello at $(date)" >> ~/.cache/demo/log.txt
          cat ~/.cache/demo/log.txt
